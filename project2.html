<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 2</title>
    <style>

        .form{
            height: 80%;
            width: 45%;
            border: 2px solid red;
            position: relative;
            top: 110px;
            left: 300px;
        }
        h1{
            text-align: center;
        }
        
        form{
            margin-top: 10px;
            text-align: center;
        }
        label, input{
            margin-top: 20px;
        }
        button{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form">
        <h1>BMI Calculator</h1>
        <form action="">
            <label>Height of person in cm: </label> <input type="text" id="height" placeholder="enter your height" required>
            <br>
            <label>Weight of person in kg:</label><input type="text" id="weight" placeholder="enter your weight" required> 
            <br>
            <button>Calculate</button>
            <div class="results"></div>
            <div class="result"></div>
            <div class="guide">
                <h2>BMI Guide</h2>
                <p>under weight: less than 18.6</p>
                <p>normal weight: between 18.6 to 24.9</p>
                <p>over weight: less than 24.9</p>
            </div>
        </form>
    </div>
    <script>
        const form = document.querySelector('form')

        form.addEventListener('submit',function(e){
            e.preventDefault()

            const height = parseInt(document.querySelector('#height').value)
            const weight = parseInt(document.querySelector('#weight').value)
            const results= document.querySelector('.results');
            const result= document.querySelector('.result');

            if(height ==='' || height<0 || isNaN(height)){
                results.innerHTML  = `Please enter the valid height ${height}`;
            }
            else if(weight ==='' || weight<0 || isNaN(weight)){
                results.innerHTML  = `Please enter the valid weight ${weight}`;
            }
            else{
                const BMI = (weight / ((height / 100) ** 2)).toFixed(1);

                if(BMI<18.6){
                result.innerHTML = `You are  under weight`;
            }
            else if(BMI>=18.6 && BMI<=24.9){
                result.innerHTML = `You are normal  weight`;
            }
            else if(BMI>24.9){
                result.innerHTML = `You are over weight`;
            }
                results.innerHTML = `<span>${BMI}<span>`; 
            }
            
        });
    </script>
</body>
</html>
